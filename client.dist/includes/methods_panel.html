<div>

  <div id="methods_panel" class="pnl_container">

    <div id="methods_container">

      <div class="method_record" template="method_record">
        <div class="method_nameContainer">
          <span class="textBtn" data="requestPath">methodListName</span>
        </div>

        <div class="method_details">
          <div class="method_details_item" data="description">
            methodListDescription
          </div>
          <div class="method_details_item"><span class="method_details_key">Can be accessed by:</span><span data="access"></span></div>
          <div class="method_details_item"><span class="method_details_key">Return type:</span><span data="returnType"></span></div>
          <div class="method_details_item"><span class="method_details_key">Implemented:</span><span data="implemented"></span>%</div>
          <div class="method_params">
            <span class="method_details_key">Parameters</span>
            <div class="method_param" template="method_param">
                <span class="method_param_label" data="name">name</span>
                <input type="text"/>
            </div>
          </div> <!--method_params -->
          <div class="method_submit_container">
            <span class="textBtn">submit</span>
          </div>
        </div><!--method_details -->
      </div><!-- method_record -->

    </div><!-- pnl_body -->
  </div><!--pnl_container-->


</div>
