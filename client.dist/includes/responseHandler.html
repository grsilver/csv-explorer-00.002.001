<div>
  <div id="response_includes">



    <div class="response_handler">

      <div class="response_handler_submission">
        <div><span>api path: </span><span data="filePath"></span></div>
        <div><span>time submitted: </span><span data="timeSubmitted"></span></div>
        <div><span>completed</span><span data="completed"></span></div>
      </div>

      <div>
        Parameters:
      </div>
      <div class="response_handler_submission_param_container">
        <div class="response_handler_submission_param">
          <span data="key"></span>
          <span> : </span>
          <span data="value"></span>
        </div>
      </div>

      <div>
        Result:
      </div>
      <div class="response_handler_response_container">


      </div>


    </div><!-- response_handler -->


    <table id="response_table">
      <thead></thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>

    <div id="response_object">

      <div class="response_object_item" template="response_object_item">
        <span class="response_object_item_key" data="key">KEY</span>
        <span> : <span>
        <span class="response_object_item_val" data="value">Value</span>
      </div>
      <div class="response_object_child_object" template="response_object_child_object">
        <div class="response_object_child_object_key_bar">
          <span data="key">KEY</span>
          <span>&rarr;</span>
        </div>
        <div class="response_object_child_object_grandchildren"></div>
      </div>


    </div><!-- response_object -->

    <div id="response_string">
      STRING
      <span data="value">Value</span>
    </div>

  </div><!-- response_panel -->

</div>
