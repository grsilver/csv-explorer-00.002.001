<div>
  <div id="response_panel">
    <div id="response_panel_title">
      Response
    </div>

    <div id="response_panel_body">

      <table id="response_table">
        <thead></thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>

      <div id="response_object">

        <div class="response_object_item" template="response_object_item">
          <span class="response_object_item_key" data="data.key">KEY</span>:
          <span class="response_object_item_val" data="data.value">Value</span>
        </div>
        <div class="response_object_child_object" template="response_object_child_object">
          <span class="response_object_child_object_key" data="data.key">KEY</span>:
          <div class="response_object_child_object_grandchildren"></div>
        </div>


      </div><!-- response_object -->

      <div id="response_string">
        STRING
        <span data="value">Value</span>
      </div>


  </div><!-- response_panel -->

</div>
