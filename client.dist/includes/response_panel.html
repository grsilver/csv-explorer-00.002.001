<div>
  <div id="response_panel">
    <div id="response_panel_title">
      Response
    </div>

    <div id="response_panel_body">

      <table id="response_table">
        <thead></thead>
        <tbody>
          <tr>
            <td template="template_cell_default"></td>
            <td template="template_cell_time">to do</td>
          </tr>
        </tbody>
      </table>

      <div id="response_object">
        OBJECT
        <div class="response_object_item" template="response_object_item">
          <span class="response_object_item_key" data="key">KEY</span>
          <span class="response_object_item_val" data="value">Value</span>
        </div>
      </div>

      <div id="response_string">
        STRING
        <span data="value">Value</span>
      </div>

      <div id="response_error">
        ERROR
        <div class="response_object_item" template="response_error_item">
          <span class="response_object_item_key" data="key">KEY</span>
          <span class="response_object_item_val" data="value">Value</span>
        </div>
      </div>

  </div><!-- response_panel -->

</div>
